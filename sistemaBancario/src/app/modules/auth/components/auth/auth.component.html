<body>
  <div class="container-primary">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="formContainer">
      <div
        *ngIf="showAlert"
        class="alert alert-{{
          alertType
        }} alert-dismissible fade show alert-style"
        role="alert"
      >
        <div>{{ alertMessage }}</div>
        <button
          type="button"
          class="btn-close"
          (click)="showAlert = false"
          aria-label="Close"
        ></button>
      </div>
      <h1>Entrar</h1>
      <div class="input-box">
        <input
          type="te0xt"
          formControlName="username"
          placeholder="Usuario"
          required
        />
        <i class="bi bi-person-fill"></i>
      </div>
      <div class="input-box">
        <input
          type="password"
          formControlName="password"
          placeholder="ContraseÃ±a"
          required
        />
        <i class="bi bi-lock-fill"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" />Recordar </label>
        <a (click)="showSweetalert2()" class="cursorPointer">Olvidaste tu contraseÃ±a?</a>
      </div>
      <button type="submit" class="btn" [disabled]="!loginForm.valid" >
        Entrar
      </button>
      <div class="register-link">
        <p>No tienes una cuenta? <a href="#">Registrar</a></p>
      </div>
    </form>

  </div>
</body>
